<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="font-awesome file/all.min.css">
	<link rel="stylesheet" href="font-awesome file/fontawesome.min.css">
	<link rel="stylesheet" href="bootstrap link/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
	<title>facebook page</title>
</head>
<body>
<header>
 	<div class="container">
 		<div class="row">
 			<div class="col-lg-6">
 				<div class="contain_area">
 					<div class="main_contain">
 						<div class="logo_area">
 							<img class="img-fluid" src="logo_atea/logo_area/FBWordmark_Hex-RGB-1024.svg" alt="">
 						</div>
 					    <div class="title_area">
 					    	<h3>Facebook helps you connect and share with the people in your life.</h3>
 					    </div>
 					</div>
 				</div>
 			</div>
 			<div class="col-lg-4">
 				<div class="form_area d-flex justify-content-center align-items-center">
 				    <div class="form_containt">
 				    	<form action="">
 				    		<div class="form_1 py-2">
 				    			<input type="text" placeholder="Email address or phone number" class="form-control">
 				    		</div>
 				    		<div class="form_2 py-2">
 				    			<input type="password" placeholder="Password" class="form-control">
 				    		</div>
 				    		<div class="login_area">
 				    			<input class="btn text-capitalize font-weight-bold btn-block btn-primary p-2 w-100" type="submit" value="log in" type="button">

 				    			<div class="login_reset pt-2">
 				    				<a class="lead" href="">Forgotten password?</a>
 				    			</div>

 				    			<hr class="dl-horizontal w-100">


 				    		</div>
 				    		 <div class="button mb-4 m-auto d-block btn btn-danger w-75 p-3"><a class="text-white d-block text-center" href="">Create New Account</a></div>
 				    	</form>
 				    </div>
 				</div>
 			</div>
 		</div>
 	</div>
 </header>
